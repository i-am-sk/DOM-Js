<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <button class="btn" onClick="onClick()">Click Me</button>
</body>
<script>
    let counter = 0
    //document.querySelector('.btn').textContent = 0
    function onClick () {
        counter++
        document.querySelector('.btn').textContent = counter
    }
</script>
</html>
